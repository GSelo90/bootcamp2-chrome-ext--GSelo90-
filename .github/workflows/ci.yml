name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./extensao-google

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          

      - name: Instalar deps
        run: npm ci 
        
      - name: Instalar Playwright
        run: npx playwright install --with-deps chromium
        
      - name: Build extensão
        run: npm run build
        
      - name: Testes E2E

        run: npm run test:e2e
        
      - name: Publicar relatório do Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report

          path: extensao-google/playwright-report
          
      - name: Publicar pacote da extensão
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip

          path: extensao-google/dist/extension.zip
